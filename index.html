<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Profile Card</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main center">
    <div class="box center">
      <img src="srinath.jpg" alt="Srinath">
      <div>
        <p> Srinath A R </p>
        <p> Web Developer </p>
      </div>
      <div class="arr-container center">
        <i class="fas fa-arrow-right"></i>
      </div>
      <div class="left-container off">
        <p>Skills</p>
        <div class="skills">
          <div>HTML</div>
          <div>CSS</div>
          <div>Python,JavaScript</div>
          <div>NodeJS,MongoDB</div>
        </div>
        <div class="icons">
        <a href="https://m.facebook.com/srinath.prasath.9">  <i class="fab fa-facebook"></i></a>
          <a href="https://github.com/Srinath0718"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/srinath-a-r-24a159193"><i class="fab fa-linkedin"></i></a>
          <a href="https://www.instagram.com/srinathprasath/"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="cancel center">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
